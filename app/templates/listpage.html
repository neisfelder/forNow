<!DOCTYPE html>
<html>

<head>
	<title>Your Day</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="static/style.css" />
</head>
	

<body>


	<div class="container-fluid">
	  	<div class="container">
		  
	  	<div class="tab-content">

	  	 <!-- Navigation between Today and All -->
	  	 <div class="navSideBar">
			  <h2>Your Lists</h2>
			  <ul class="nav nav-items">
			    <li class="navButton active"><a data-toggle="tab" href="#today-tab">Today <span class="amountLabel" id="todayCount">0</span></a></li>
			    <li class="navButton"><a data-toggle="tab" href="#all-tab">All</a></li>

			    <li class="navButton sub-nav"><a data-toggle="tab" href="#goals-tab">Goals</a></li>
			    <li class="navButton sub-nav"><a data-toggle="tab" href="#skills-tab">Skills</a></li>
				<li class="navButton sub-nav" id="upload"><a class="btn-info" href="">Save</a></li>
			  </ul>
		  </div>
				<div id="today-tab" class="tab-pane single-col-tab active">
					<div id="myDIV" class="header">
					  <h2>Do today.</h2>
					</div>

					<!-- 'do-li' class represents list items in the "today section, meant to be checked off rather than selected -->
					<ul class="list" id="todayUL">
					</ul>
					<input type="text" id="todayInput" placeholder="Add a task">
					<span onclick="newElement('todayUL','do-li','todayInput')" class="btn org-btn add-btn">Add</span>
				</div>

				<!-- tab for all to-do notes -->
				<div id="all-tab" class="tab-pane">
				  <div class="row list-row">


						<!-- Display list info associated with user's account -->

						{% for listitem in listitems %}
						<div class="col col-sm-6 col-md-4 col-lg-4 list-col" id="{{ listitem['strippedname'] }}List">
							<div class="header">
							  <h2>{{ listitem['listname'] }}</h2>
							</div>

							<ul class="list" id="{{ listitem['strippedname'] }}UL">
								{% for task in listitem['tasks'] %}
									<li class="li select-li {% if task['selected'] == 'yes' %}checked-selected{% endif %}" id="select-{{ task['strippedtask'] }}">
										<span class="glyphicon glyphicon-one-fine-dot"></span>
										<span class="li-contents">{{ task['task'] }}</span>
									</li>
								{% endfor %}
								<!-- <li class="li select-li" id="select-lkjl"><span class="li-contents">lkjl</span><span class="close">Ã—</span></li> -->
							</ul>
							<input type="text" id="{{ listitem['strippedname'] }}Input" placeholder="Add a task">
							<!-- newElement() params: (ID of ul, type of list item, ID of input element) -->
							<span onclick="newElement('{{ listitem['strippedname'] }}UL','select-li','{{ listitem['strippedname'] }}Input')" class="btn org-btn add-btn">Add</span>
						</div>
						{% endfor %}


					</div>
					<div class="row">
						<div class="col col-sm-6 col-md-4 col-lg-4 newlist-col">
							<div class="new-list">
								<input type="text" id="newlist-input" placeholder="Make a new list"></input>
								<span class="btn org-btn">new list</span>
							</div>
						</div>
					</div>

				</div>

				<!-- Goals Tab -->
				<div id="goals-tab" class="tab-pane single-col-tab">
					<div class="header">
					  <h2>My goals.</h2>
					</div>

					<!-- 'do-li' class represents list items in the "today section, meant to be checked off rather than selected -->
					<ul class="list" id="goalsUL">
					</ul>
					<input type="text" id="goalInput" placeholder="Goal">
					<span onclick="newElement('goalsUL','goal-li','goalInput')" class="btn org-btn add-btn">Add</span>
					<!--<p>Goals are not tasks. Design tasks that get you toward your goals</p>-->
				</div>

				<!-- Skills Tab -->
				<div id="skills-tab" class="tab-pane single-col-tab">
					<div class="header">
					  <h2>My skills.</h2>
					</div>

					<!-- 'do-li' class represents list items in the "today section, meant to be checked off rather than selected -->
					<ul class="list" id="skillsUL">
					</ul>
					<input type="text" id="skillInput" placeholder="Skill I'm working on...">
					<span onclick="newElement('skillsUL','skill-li','skillInput')" class="btn org-btn add-btn">Add</span>
					<!--<p>Skills are not tasks. To work on a skill, make a task about it!</p>-->

				</div>
			</div>

		</div>
	</div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!--<script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery.js') }}">\x3C/script>')</script>-->
<script src="static/orgapp.js"></script>
</body>


</html>
